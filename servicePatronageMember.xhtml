<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="navigatePage"
                             method-signature="java.lang.String action()"/>
        <!--<composite:attribute name="navigateToString"/>-->
    </composite:interface>
    <composite:implementation>
        <p:panel id="memberTabView"
                 style="border-color: white">
            <div class="main ui-grid-row">
                <div class="section ui-grid-col-6">
                    <div class="group ui-grid-row">
                        <div class="title ui-grid-col-2">
                            <p:outputLabel value="Account no.:"/>
                        </div>
                        <p:autoComplete id="acctNo"
                                        value="#{servicePatronageData.scAcctno}"
                                        completeMethod="#{servicePatronageAutoCompleteForm.findByScAcctno}"
                                        placeholder="#{servicePatronageData.servicePatronageView[servicePatronageData.index].scAcctno}"
                                        forceSelection="true"
                                        queryDelay="500"
                                        scrollHeight="200"
                                        maxResults="100"
                                        inputStyle="width:200px"
                                        emptyMessage="no records found."
                                        onclick="this.select()">
                            <p:ajax listener="#{servicePatronageAutoCompleteForm.findByScAcctno}"
                                    process="@this"/>
                            <p:ajax event="itemSelect"
                                    update=":#{p:component('acctNo')},:#{p:component('lastName')},:#{p:component('firstName')},:#{p:component('birthDate')}"
                                    process="@this"/>
                        </p:autoComplete>
                    </div>
                    <div class="group ui-grid-row">
                        <div class="title ui-grid-col-2">
                            <p:outputLabel value="Last name:"/>
                        </div>
                        <div class="textbox ui-grid-col-2">
                            <p:autoComplete id="lastName"
                                            value="#{servicePatronageData.lastName}"
                                            completeMethod="#{servicePatronageAutoCompleteForm.findByLastName}"
                                            placeholder="#{servicePatronageData.servicePatronageView[servicePatronageData.index].lastName}"
                                            queryDelay="500"
                                            scrollHeight="200"
                                            maxResults="100"
                                            inputStyle="width:200px"
                                            emptyMessage="no records found."
                                            onclick="this.select()">
                                <p:ajax listener="#{servicePatronageAutoCompleteForm.findByLastName}"
                                        process="@this"/>
                                <p:ajax event="itemSelect"
                                        update=":#{p:component('acctNo')},:#{p:component('firstName')},:#{p:component('birthDate')}"
                                        process="@this"/>
                            </p:autoComplete>
                        </div>
                    </div>

                    <div class="group ui-grid-row">
                        <div class="title ui-grid-col-2">
                            <p:outputLabel value="First name:"/>
                        </div>
                        <p:autoComplete id="firstName"
                                        value="#{servicePatronageData.firstName}"
                                        completeMethod="#{servicePatronageAutoCompleteForm.findByFirstName}"
                                        placeholder="#{servicePatronageData.servicePatronageView[servicePatronageData.index].firstName}"
                                        queryDelay="500"
                                        scrollHeight="200"
                                        maxResults="100"
                                        inputStyle="width:200px"
                                        emptyMessage="no records found."
                                        onclick="this.select()">
                            
                            <p:ajax listener="#{servicePatronageAutoCompleteForm.findByFirstName}"
                                    process="@this"/>
                            <p:ajax event="itemSelect"
                                        update=":#{p:component('lastName')},:#{p:component('acctNo')},:#{p:component('firstName')},:#{p:component('birthDate')}"
                                        process="@this"/>
                            
                        </p:autoComplete>
                    </div>
                    <div class="group ui-grid-row">

                        <div class="title ui-grid-col-2">
                            <p:outputLabel value="Birthdate:"/>
                        </div>
                        <p:autoComplete id="birthDate"
                                        scrollHeight="100"
                                        readonly="true">
                        </p:autoComplete>
                    </div>
                    <div class="separate ui-grid-row"></div>
                    <br/>
                    <div class="buttons ui-grid-row">
                        <p:commandButton value="Select"
                                         icon="ui-icon-check"
                                         styleClass="ui-btn ui-shadow ui-corner-all"
                                         style="margin-right: 7px"
                                         actionListener="#{cc.attrs.navigatePage}"
                                         update ="#{p:component('servicePatronageTabView')}">
                        </p:commandButton> 
                        <p:commandButton value="Cancel"
                                         icon="ui-icon-cancel"
                                         styleClass="ui-btn ui-shadow ui-corner-all"
                                         style="margin-right: 7px">
                        </p:commandButton> 
                        <p:commandButton value="Previous"
                                         icon="ui-icon-previous"
                                         styleClass="ui-btn ui-shadow ui-corner-all"
                                         style="margin-right: 7px">
                        </p:commandButton> 
                        <p:commandButton value="Next"
                                         icon="ui-icon-next"
                                         styleClass="ui-btn ui-shadow ui-corner-all"
                                         style="margin-right: 7px">
                        </p:commandButton> 
                    </div>
                </div>
            </div>

        </p:panel>
    </composite:implementation>
</html>
