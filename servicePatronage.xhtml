<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <ui:composition template="/templates/layout.xhtml">
        <ui:define id="indexContent" 
                   name="content">
            <f:event type="preRenderView" 
                     listener="#{customDate.init()}"/>

            <f:event type="preRenderView" 
                     listener="#{portalData.init()}"/>

            <f:event type="preRenderView" 
                     listener="#{infoData.init()}"/>

            <!--
            <f:event type="preRenderView"
                     listener="{BEAN.init()}"/>
            -->

            <h:form id="accessMessage" 
                    rendered="#{not portalData.showContent}">
                <h:outputText value="#{portalData.message}"/>
            </h:form>

            <h:form id="indexForm" 
                    rendered="#{portalData.showContent}">
                <div class="ui-grid ui-grid-responsive">
                    <prcc:confirmDialog/>

                    <prcc:ajaxStatus/>

                    <prcc:growl/>



                    <p:panel id="indexPanel"
                             style="border-color: white">

                        <p:tabView id="accountsTabView"
                                   widgetVar="accountsTabViewWidgetVar"
                                   activeIndex="#{individualAccountsData.classAccount}">
                            <p:ajax event="tabChange"
                                    listener="#{individualAccountsController.changeTabClassAccount}"
                                    update=":#{p:component('accountsTabView')}"/>
                            <p:tab title="Member">
                                <prcc:servicesPatronageSummary summaryDataTable="opSummaryDataTable"
                                                               summaryList="#{cc.attrs.memberOpSummaryList}"
                                                               selection="#{individualAccountsData.memberOpSummary}"
                                                               op="true"
                                                               ledgerDataTable="opLedgerDataTable"/>
                                <br/>
                                <p:separator/>
                            </p:tab>
                            <p:tab title="Group"
                                   rendered="#{not individualAccountsData.filteredViewer}">
                                <div class="ui-grid-row">
                                    <prcc:servicesPatronageGroup summaryDataTable="opSummaryDataTable"
                                                                 summaryList="#{cc.attrs.memberOpSummaryList}"
                                                                 selection="#{individualAccountsData.memberOpSummary}"
                                                                 op="true"
                                                                 ledgerDataTable="opLedgerDataTable"/>
                                    <br/>
                                    <p:separator/>
                                </div>
                                <br/>
                                <p:separator/>
                            </p:tab>
                            <p:tab title="Non-Member"
                                   rendered="#{not individualAccountsData.filteredViewer}">
                                <prcc:servicesPatronageNonMember summaryDataTable="riSummaryDataTable"
                                                                 summaryList="#{cc.attrs.memberRiSummaryList}"
                                                                 selection="#{individualAccountsData.memberRiSummary}"
                                                                 ri="true"
                                                                 ledgerDataTable="riLedgerDataTable"/>

                                <br/>
                                <p:separator/>
                            </p:tab>
                        </p:tabView>
                    </p:panel>
                </div>
            </h:form>  
        </ui:define>
    </ui:composition>
</html>
