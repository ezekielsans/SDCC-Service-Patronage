<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>

        <composite:attribute name="autoMemPanel"/>
        <composite:attribute name="autoMemberTabView"/>
        <composite:attribute name="autoMemAcctNo"/>
        <composite:attribute name="autoMemFirstName"/>
        <composite:attribute name="autoMemLastName"/>
        <composite:attribute name="autoMemBirthDate"/>
        <composite:attribute name="autoButtons"/>
        <composite:attribute name="navigatePage"
                             method-signature="java.lang.String action()"/>
    </composite:interface>

    <composite:implementation>
        <p:panel id="#{cc.attrs.autoMemPanel}"
                 style="border-color: white">
            <h:outputStylesheet library="css"
                                name="jumpToPageDropdown.css"/>
            <div class="main ui-grid-row">
                <div class="section ui-grid-col-6">

                    <div class="group ui-grid-row">
                        <div class="title ui-grid-col-2">
                            <p:outputLabel value="Account no.:"/>
                        </div>
                        <p:autoComplete id="#{cc.attrs.autoMemAcctNo}"
                                        value="#{servicePatronageData.scAcctno}"
                                        completeMethod="#{servicePatronageAutoCompleteForm.findByScAcctno}"
                                        placeholder="#{servicePatronageData.servicePatronageView[servicePatronageData.index].scAcctno}"
                                        emptyMessage="No records found."                                    
                                        queryDelay="500"
                                        scrollHeight="200"
                                        maxResults="100"
                                        inputStyle="width:200px"
                                        onclick="this.select()">                   
                            <p:ajax  event="itemSelect"
                                     process="@this"
                                     listener="#{servicePatronageData.completeMethodForServicePartronageMember()}"
                                     update=":#{p:component(cc.attrs.autoMemBirthDate)}, :#{p:component(cc.attrs.autoMemFirstName)}" />
                            <p:ajax event="keyup"
                                    process="@this"
                                    listener="#{servicePatronageData.completeMethodForServicePartronageMember()}"
                                    update=":#{p:component(cc.attrs.autoMemBirthDate)}, :#{p:component(cc.attrs.autoMemFirstName)}, :#{p:component(cc.attrs.autoMemLastName)}" />
                        </p:autoComplete>
                    </div>

                    <div class="group ui-grid-row">
                        <div class="title ui-grid-col-2">
                            <p:outputLabel value="Last name:"/>
                        </div>
                        <div class="textbox ui-grid-col-2">

                            <p:autoComplete id="#{cc.attrs.autoMemLastName}"
                                            value="#{servicePatronageData.lastName}"
                                            completeMethod="#{servicePatronageAutoCompleteForm.findByLastName}"
                                            placeholder="#{servicePatronageData.servicePatronageView[servicePatronageData.index].lastName}"
                                            queryDelay="500"
                                            scrollHeight="200"
                                            maxResults="100"
                                            inputStyle="width:200px"
                                            emptyMessage="no records found."
                                            onclick="this.select()">
                                <p:ajax  event="itemSelect"
                                         process="@this"
                                         listener="#{servicePatronageData.completeMethodForServicePartronageMember()}"
                                         update=":#{p:component(cc.attrs.autoMemAcctNo)}, :#{p:component(cc.attrs.autoMemBirthDate)}, :#{p:component(cc.attrs.autoMemFirstName)}" />
                                <p:ajax  event="keyup"
                                         process="@this"
                                         listener="#{servicePatronageData.completeMethodForServicePartronageMember()}"
                                         update=":#{p:component(cc.attrs.autoMemBirthDate)}, :#{p:component(cc.attrs.autoMemAcctNo)}, :#{p:component(cc.attrs.autoMemFirstName)}"/>
                            </p:autoComplete>
                        </div>
                    </div>

                    <div class="group ui-grid-row">
                        <div class="title ui-grid-col-2">
                            <p:outputLabel value="First name:"/>
                        </div>
                        <p:autoComplete id="#{cc.attrs.autoMemFirstName}"
                                        value="#{servicePatronageData.firstName}"
                                        completeMethod="#{servicePatronageAutoCompleteForm.findByFirstName}"
                                        placeholder="#{servicePatronageData.servicePatronageView[servicePatronageData.index].firstName}"
                                        queryDelay="500"
                                        scrollHeight="200"
                                        maxResults="100"
                                        inputStyle="width:200px"
                                        emptyMessage="no records found."
                                        onclick="this.select()">
                            <p:ajax process="@this"
                                    event="itemSelect"
                                    listener="#{servicePatronageData.completeMethodForServicePartronageMember()}"
                                    update=":#{p:component(cc.attrs.autoMemAcctNo)},:#{p:component(cc.attrs.autoMemBirthDate)}"/>
                            <p:ajax process="@this"
                                    event="keyup"
                                    listener="#{servicePatronageData.completeMethodForServicePartronageMember()}"
                                    update=":#{p:component(cc.attrs.autoMemAcctNo)},:#{p:component(cc.attrs.autoMemBirthDate)}"/>
                        </p:autoComplete>
                    </div>
                    <div class="group ui-grid-row">

                        <div class="title ui-grid-col-2">
                            <p:outputLabel value="Birthdate:"/>
                        </div>
                        <p:inputText id="#{cc.attrs.autoMemBirthDate}"
                                     value="#{servicePatronageData.servicePatronageView[servicePatronageData.index].birthdate}"
                                     readonly="true">
                            <f:convertDateTime pattern="MMM dd yyyy"/>
                        </p:inputText>
                    </div>
                </div>
            </div>
        </p:panel>

        <div class="separate ui-grid-row"></div>
        <br/>
        <p:panel id="#{cc.attrs.autoButtons}"
                 style="border: white">

            <div class="buttons ui-grid-row">
                <p:commandButton value="Select"
                                 icon="ui-icon-check"
                                 styleClass="ui-btn ui-shadow ui-corner-all"
                                 style="margin-right: 7px"
                                 disabled="#{empty servicePatronageData.firstName and empty servicePatronageData.lastName and empty servicePatronageData.scAcctno}"
                                 actionListener="#{cc.attrs.navigatePage}"
                                 update ="#{p:component('servicePatronageTabView')}">
                </p:commandButton> 
                <p:commandButton value="Cancel"
                                 icon="ui-icon-cancel"
                                 styleClass="ui-btn ui-shadow ui-corner-all"
                                 style="margin-right: 7px">
                    <p:ajax event="click"
                            listener="#{servicePatronageData.beanclear()}"
                            update=":#{p:component(cc.attrs.autoButtons)}, :#{p:component(cc.attrs.autoMemPanel)}"
                            onstart="PF('statusDialogTrueWidgetVar').show()"
                            onsuccess="PF('statusDialogTrueWidgetVar').hide()"/>
                </p:commandButton> 
                <p:commandButton value="Previous"
                                 icon="ui-icon-arrowthick-1-w"
                                 disabled="#{empty servicePatronageData.firstName and empty servicePatronageData.lastName and empty servicePatronageData.scAcctno}"
                                 styleClass="ui-btn ui-shadow ui-corner-all"
                                 style="margin-right: 7px">



                </p:commandButton> 
                <p:commandButton value="Next"
                                 icon="ui-icon-arrowthick-1-e"
                                 disabled="#{empty servicePatronageData.firstName or empty servicePatronageData.lastName or empty servicePatronageData.scAcctno}"
                                 styleClass="ui-btn ui-shadow ui-corner-all"
                                 style="margin-right: 7px"
                                 onstart="PF('statusDialogTrueWidgetVar').show()"
                                 onsuccess="PF('statusDialogTrueWidgetVar').hide()">
                    <p:ajax listener="#{servicePatronageData.index}"
                            update=":#{p:component(cc.attrs.autoButtons)}, :#{p:component(cc.attrs.autoMemPanel)}"
                            onstart="PF('statusDialogTrueWidgetVar').show()"
                            onsuccess="PF('statusDialogTrueWidgetVar').hide()"/>
                </p:commandButton> 
            </div>
        </p:panel>

    </composite:implementation>
</html>
